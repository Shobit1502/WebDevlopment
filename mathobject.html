<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathObjectJs</title>
</head>
<body>
    <script>
        let red=Math;
        console.log(red.ceil(3.45));
        console.log(red.floor(56.647));
        console.log(red.abs(-45.67));
        console.log(red.sin(red.PI/2));
        console.log(red.SQRT1_2);
        console.log(red.round(45.4567763));
        console.log(red.pow(3,2));
        console.log(red.min(4,5,6));
        console.log(red.max(4,5,6));
        console.log(red.asin(1));
        console.log(Math.PI);
        console.log(Math.E);
        console.log(red.SQRT1_2);
        let r=Math.random();
        console.log(r);

    </script>
</body>
</html>
